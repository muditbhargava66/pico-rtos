name: Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release
  ARM_TOOLCHAIN_VERSION: "13.3.rel1"

jobs:
  # Quick validation for draft PRs (Ubuntu only)
  draft-validation:
    name: Draft PR Quick Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi cmake
    
    - name: Quick build test
      run: |
        git submodule update --init --recursive
        python3 scripts/build.py configure --build-type Debug
        python3 scripts/build.py build

  # Full validation for ready PRs - Ubuntu
  pr-validation-ubuntu:
    name: PR Validation (Ubuntu)
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi cmake ninja-build
    
    - name: Setup Pico SDK
      run: git submodule update --init --recursive
    
    - name: Configure and build
      run: |
        python3 scripts/build.py configure --build-type Release --enable-examples
        python3 scripts/build.py build
    
    - name: Run build system tests
      run: python3 tests/build_system_test.py

  # Full validation for ready PRs - macOS
  pr-validation-macos:
    name: PR Validation (macOS)
    runs-on: macos-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: brew install cmake ninja
    
    - name: Download ARM toolchain
      run: |
        # Download ARM GNU Toolchain from official ARM website
        TOOLCHAIN_URL="https://developer.arm.com/-/media/Files/downloads/gnu/${{ env.ARM_TOOLCHAIN_VERSION }}/binrel/arm-gnu-toolchain-${{ env.ARM_TOOLCHAIN_VERSION }}-darwin-arm64-arm-none-eabi.tar.xz"
        
        echo "Downloading ARM toolchain from: $TOOLCHAIN_URL"
        curl -L -o arm-toolchain.tar.xz "$TOOLCHAIN_URL"
        
        # Extract to /opt
        sudo mkdir -p /opt/arm-gnu-toolchain
        sudo tar -xf arm-toolchain.tar.xz -C /opt/arm-gnu-toolchain --strip-components=1
        
        # Add to PATH
        echo "/opt/arm-gnu-toolchain/bin" >> $GITHUB_PATH
        
        # Verify installation
        /opt/arm-gnu-toolchain/bin/arm-none-eabi-gcc --version
    
    - name: Setup Pico SDK
      run: git submodule update --init --recursive
    
    - name: Configure and build
      run: |
        python3 scripts/build.py configure --build-type Release --enable-examples
        python3 scripts/build.py build
    
    - name: Run build system tests
      run: python3 tests/build_system_test.py

  # Basic code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Basic code checks
      run: |
        echo "Running basic code quality checks..."
        
        # Check if key files exist
        if [ ! -f README.md ]; then
          echo "README.md is missing"
          exit 1
        fi
        
        if [ ! -f CHANGELOG.md ]; then
          echo "CHANGELOG.md is missing"
          exit 1
        fi
        
        # Check for common issues (informational)
        if grep -r "TODO\|FIXME" src/ include/ --exclude-dir=extern 2>/dev/null; then
          echo "Found TODO/FIXME comments (informational)"
        fi
        
        echo "Code quality checks completed"
