name: Pico-RTOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release
  ARM_TOOLCHAIN_VERSION: "13.3.rel1"

jobs:
  # Build on Ubuntu
  build-ubuntu:
    name: Build (Ubuntu)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi cmake ninja-build
    
    - name: Setup Pico SDK
      run: git submodule update --init --recursive
    
    - name: Configure and build
      run: |
        python3 scripts/build.py configure --build-type Release --enable-examples
        python3 scripts/build.py build
    
    - name: Run build system tests
      run: python3 tests/build_system_test.py
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pico-rtos-build-ubuntu-${{ github.sha }}
        path: |
          build/libpico_rtos.a
          build/*.uf2
        retention-days: 7

  # Build on macOS with ARM toolchain from official source
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        brew install cmake ninja
    
    - name: Download ARM toolchain
      run: |
        # Download ARM GNU Toolchain from official ARM website
        TOOLCHAIN_URL="https://developer.arm.com/-/media/Files/downloads/gnu/${{ env.ARM_TOOLCHAIN_VERSION }}/binrel/arm-gnu-toolchain-${{ env.ARM_TOOLCHAIN_VERSION }}-darwin-arm64-arm-none-eabi.tar.xz"
        
        echo "Downloading ARM toolchain from: $TOOLCHAIN_URL"
        curl -L -o arm-toolchain.tar.xz "$TOOLCHAIN_URL"
        
        # Extract to /opt
        sudo mkdir -p /opt/arm-gnu-toolchain
        sudo tar -xf arm-toolchain.tar.xz -C /opt/arm-gnu-toolchain --strip-components=1
        
        # Add to PATH
        echo "/opt/arm-gnu-toolchain/bin" >> $GITHUB_PATH
        
        # Verify installation
        /opt/arm-gnu-toolchain/bin/arm-none-eabi-gcc --version
    
    - name: Setup Pico SDK
      run: git submodule update --init --recursive
    
    - name: Configure and build
      run: |
        python3 scripts/build.py configure --build-type Release --enable-examples
        python3 scripts/build.py build
    
    - name: Run build system tests
      run: python3 tests/build_system_test.py

  # Basic code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi clang-format
    
    - name: Check code formatting (if clang-format config exists)
      run: |
        if [ -f .clang-format ]; then
          find src include examples tests -name "*.c" -o -name "*.h" | \
          xargs clang-format --dry-run --Werror || echo "Code formatting issues found"
        else
          echo "No .clang-format config found, skipping formatting check"
        fi
    
    - name: Basic code checks
      run: |
        echo "Running basic code quality checks..."
        # Check for common issues
        if grep -r "TODO\|FIXME" src/ include/ --exclude-dir=extern 2>/dev/null; then
          echo "Found TODO/FIXME comments (informational)"
        fi
        echo "Code quality checks completed"
